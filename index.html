<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <form id="validationForm">
            <h2>Validation Form</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('validationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form elements
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            
            // Get error message elements
            const nameError = document.getElementById('nameError');
            const passwordError = document.getElementById('passwordError');
            const emailError = document.getElementById('emailError');
            
            let valid = true;
            
            // Validate name
            if (!/^[A-Za-z]{6,}$/.test(name)) {
                nameError.textContent = "Name must contain only alphabets and be at least 6 characters long.";
                nameError.style.display = "block";
                valid = false;
            } else {
                nameError.style.display = "none";
            }
            
            // Validate password
            if (password.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters long.";
                passwordError.style.display = "block";
                valid = false;
            } else {
                passwordError.style.display = "none";
            }
            
            // Validate email
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = "Please enter a valid email address.";
                emailError.style.display = "block";
                valid = false;
            } else {
                emailError.style.display = "none";
            }
            
            // If all fields are valid, you can submit the form or perform further actions
            if (valid) {
                alert('Form submitted successfully!');
                // Here you can add code to submit the form data to the server
            }
        });
        
    </script>
</body>
</html>
